#Override containers for dev
version: "2.4"
services:

  reverse_proxy:
    ports:
      - 80:80
    volumes:
      - .local/nginx:/data
    depends_on:
      - smtp

  ui:
    command: yarn start
    mem_limit: 1g
    stdin_open: true
    environment:
      - WDS_SOCKET_PORT=0
    volumes:
      - ./ui:/app
    build:
      args:
        - SIRIUS_ENV=dev
        - SIRIUS_HOTJAR_ID=12345

  server:
    command: yarn debug
    ports:
      - "127.0.0.1:9229:9229" #Allows remote debugging
    volumes:
      - .local/server:/data
      - ./server/src:/app/src
    environment:
      - SIRIUS_ENV=dev
      - SIRIUS_PUBLIC_URL=http://localhost
      - SIRIUS_AUTH_ADMIN_PASSWORD=12345
      - SIRIUS_SMTP_HOST=smtp
      - SIRIUS_SMTP_PORT=1025
    depends_on:
      - smtp

  mongodb:
    ports:
      - "127.0.0.1:27017:27017"
    volumes:
      - .local/mongodb/db:/data/db
      - .local/mongodb/configdb:/data/configdb

  smtp:
    image: mailhog/mailhog
    container_name: sirius_smtp
    mem_limit: 128m
    ports:
      - 1025:1025
    networks:
      - sirius_network
    environment:
      - MH_UI_WEB_PATH=smtp
